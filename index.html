<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="todo-list">
        <h1>Todo List</h1>
        <div class="task-input-container">
            <input type="text" id="new-task-input" placeholder="Escribe aquí la tarea...">
            <button id="add-task-button">Agregar</button>
        </div>
        <div class="task-summary-and-list">
            <div class="task-summary">
                <p>Total: <span id="total-tasks">0</span></p>
                <p>Realizadas: <span id="completed-tasks">0</span></p>
            </div>
            <div class="task-list-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tarea</th>
                            <th>Completada</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <!-- Tareas iniciales se mostrarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
